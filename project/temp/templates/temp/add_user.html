{% extends 'temp/admin_layout.html' %}

{% block body %}
<div class="inner_page_agile">
    <h3>User</h3>
    <p>Add new user here</p>
</div>
<div class="w3layouts_mail_grid">
    <form method='post' action='{% url "add_user" %}' enctype="multipart/form-data">
        {%csrf_token%}
        <div class="col-md-6" style="left: 365px;">
            <input type="text" id="uname" name="uname" value="" placeholder="User Name" required="">
            <input type="text" id="email" name="email" value="" placeholder="Email" required="">
            <input type="file" class="form-control" name="resume" value="" placeholder="Resume" required="">
            <br>
            <input type="text" id="work_experience" name="work_experience" value="" placeholder="Work Experience"
                   required="">
            <input type="text" id="qualification" name="qualification" value="" placeholder="Qualification" required="">
            <input type="password" name="password" value="" placeholder="Password" required="" style="border: 1px solid #e4e2e2; padding: 14px; background: #f5f5f5; width: 100%; margin-bottom: 1em;">
            <input type="password" name="passwords" value="" placeholder="Confirm Password" required="" style="border: 1px solid #e4e2e2; padding: 14px; background: #f5f5f5; width: 100%; margin-bottom: 1em;">
            <input type="submit" value="Submit">
        </div>
        <div class="clearfix"></div>
        <br>
        <br>
    </form>
</div>

{% endblock %}
